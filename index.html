<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="cTip.css" rel="stylesheet">
<script type="text/javascript" src="cTip.js"></script>

</head>

<body>
 <div>
<input type="button" value="询问框" id="btnPromt"  >
<input type="button" value="成功" id="btnSuccess">
<input type="button" value="警告" id="btnWarning">
<input type="button" value="错误" id="btnError">
</div>
   

<script type="text/javascript">
 
	addEvent(document.getElementById("btnPromt"),"click",function(){
		  new cTip.win({
            type: 5,
            msg: "确定要删除所选吗?",
            confirmEvent: function () {
				
			}
			});
	});
	addEvent(document.getElementById("btnSuccess"),"click",function(){
		  new cTip.win({
            type: 3,
            msg: "保存成功！"
			});
	});
	addEvent(document.getElementById("btnWarning"),"click",function(){
		  new cTip.win({
            type: 2,
            msg: "请确保填写所有内容"
			});
	});
	addEvent(document.getElementById("btnError"),"click",function(){
		  new cTip.win({
            type: 4,
            msg: "邮箱格式错误"
			});
	});
 
</script>
</body>
</html>
